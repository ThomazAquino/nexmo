	<script>

			// class '.row-left' aply swip left effect, must by use in '.process-block' element
			// class '.row-left-reverse' aply swip BACK effect, must by use in '.process-block' element
			// class '.schaden-delet-confirmation' aply yellow background and push element up, must by use in '.pre-row' element. This effects have 2 seconds, after that the lement can be deleted of the DOM. 
			
			document.addEventListener('keyup', e => {
				console.log(e.key);
			switch (e.key) {
							   
						case 'ArrowLeft':
						document.querySelector('.process-block').classList.add('row-left');
						document.querySelector('.process-block').classList.remove('row-left-reverse');
							break;
		
						case 'ArrowRight':
						document.querySelector('.process-block').classList.add('row-left-reverse');
						document.querySelector('.process-block').classList.remove('row-left');
							break;
							
						case 'ArrowUp':
						document.querySelector('.process-block').classList.add('row-left-reverse');
						document.querySelector('.pre-row').classList.add('schaden-delet-confirmation');
							break;
						case '4':
						document.querySelector('.pre-row').style.display = 'none'; // or delete the node
				break;
						
					}
				});
