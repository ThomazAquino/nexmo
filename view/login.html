<!DOCTYPE html>
<html class="h-100">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="../dist/css/login.css">
</head>
<body class="h-100">
    <section class="section-login">
        <div class="container">
            <img src="../dist/images/logo.png" alt="" class="img-fluid">

            <form class="form-login">
                <div class="form-group">
                  <label for="loginName">Username</label>
                  <input type="name" class="form-control" id="loginName" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="loginPass">Password</label>
                  <input type="password" class="form-control" id="loginPass" placeholder="Password">
                  <a href="#" class="yellow-link">forgot password</a>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label ml-5" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-yellow">Sign in</button>
              </form>

        </div>
    </section>
</body>
</html>
